<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Vainas de ordenamiento</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="data">
            </tbody>
        </table>
    </div>
    <div class="boxes">
        <h3>Ordenar seg√∫n</h1>
        <button onclick="updatePropertyName('id'); toggleButtonColor(this);" class="button">Sort by id</button>
        <button onclick="updatePropertyName('email'); toggleButtonColor(this);" class="button">Sort by Mail</button>
        <button onclick="updatePropertyName('name');  toggleButtonColor(this);"class="button">Sort by Name</button>
    </div>
    <div class="boxes">
        <h3>Que metodo de ordenamiento usar</h1>
        <button onclick="sortData('bubble'); toggleButtonColor(this);" class="button">Bubble Sort</button>
        <button onclick="sortData('quick'); toggleButtonColor(this);"class="button">Quick Sort</button>
        <button onclick="sortData('merge'); toggleButtonColor(this);"class="button">Merge Sort</button>
        <button onclick="sortData('counting'); toggleButtonColor(this);"class="button">Counting Sort</button>
        <button onclick="sortData('selection'); toggleButtonColor(this);"class="button">Selection Sort</button>
        <button onclick="sortData('insertion'); toggleButtonColor(this);"class="button">Insertion Sort</button>
        <button onclick="sortData('bucket'); toggleButtonColor(this);"class="button">Bucket Sort</button>
        <button onclick="sortData('radix'); toggleButtonColor(this);"class="button">Radix Sort</button>
        <button onclick="sortData('radix'); toggleButtonColor(this);"class="button">Heap Sort</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="js/api.js"></script>
    <script src="js/buttons.js"></script>
    <script src="js/bubblesort.js"></script>
    <script src="js/quick.js"></script>
    <script src="js/mergeSort.js"></script>
    <script src="js/countingSort.js"></script>
    <script src="js/selectionSort.js"></script>
    <script src="js/insertionSort.js"></script>
    <script src="js/bucketSort.js"></script>
    <script src="js/radixSort.js"></script>
    <script src="js/heapSort.js"></script>
</body>
</html>
