<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Vainas de ordenamiento</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-4 text-center">
        <button class="btn btn-primary" onclick="openOrdenarModal()">Ordenar</button>
        <button class="btn btn-primary" onclick="invertirTabla()">Invertir</button>
    </div>
    
    <!-- Modal para ordenar -->
    <div class="modal fade" id="ordenarModal" tabindex="-1" aria-labelledby="ordenarModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ordenarModalLabel">Ordenar datos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Columnas -->
                    <div class="mb-3">
                        <label for="columnaSelect" class="form-label">Seleccionar columna:</label>
                        <select class="form-select" id="columnaSelect">
                            <option value="tipo">Tipo</option>
                            <option value="anio">Año</option>
                            <option value="area_total">Área Total</option>
                            <option value="area_produccion">Área Producción</option>
                            <option value="volumen_produccion">Volumen Producción</option>
                        </select>
                    </div>
                    <!-- Métodos de ordenamiento -->
                    <div class="mb-3">
                        <label for="metodoSelect" class="form-label">Seleccionar método de ordenamiento:</label>
                        <select class="form-select" id="metodoSelect">
                            <option value="bubble">Bubble Sort</option>
                            <option value="quick">Quick Sort</option>
                            <option value="merge">Merge Sort</option>
                            <option value="counting">Counting Sort</option>
                            <option value="selection">Selection Sort</option>
                            <option value="insertion">Insertion Sort</option>
                            <option value="bucket">Bucket Sort</option>
                            <option value="radix">Radix Sort</option>
                            <option value="heap">Heap Sort</option>
                        </select>
                    </div>
                    <div id="exclusionMessage"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="vaciarDatos()" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="ordenarDatos()">Ordenar</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
        <table id="data-table" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Rubro</th>
                    <th>Subregion</th>
                    <th>Año</th>
                    <th>Municipio</th>
                    <th>Area Total</th>
                    <th>Area Produccion</th>
                    <th>Volumen Produccion</th>
                </tr>
            </thead>
            <tbody id="data">
                <!-- Aquí se insertarán las filas de datos -->
            </tbody>
        </table>
        <div id="pagination-container" class="d-flex justify-content-center"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="js/api.js"></script>
    <script src="js/buttons.js"></script>
    <script src="js/bubblesort.js"></script>
    <script src="js/quick.js"></script>
    <script src="js/mergeSort.js"></script>
    <script src="js/countingSort.js"></script>
    <script src="js/selectionSort.js"></script>
    <script src="js/insertionSort.js"></script>
    <script src="js/bucketSort.js"></script>
    <script src="js/radixSort.js"></script>
    <script src="js/heapSort.js"></script>
    <script src="js/invert.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</body>
</html>
